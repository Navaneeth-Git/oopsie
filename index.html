<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Impossible Typing Challenge</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Sans Font -->
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1> Typing Challenge! </h1>
    <div class="sentence-container">
      <p id="sentence">Type this : "The quick brown fox jumps over the lazy dog."</p>
      <button id="refreshButton" title="Get a new sentence">
        <img src="refresh.png" alt="Refresh" width="24" height="24">
      </button>
    </div>
    <input type="text" id="inputField" placeholder="Start typing..." autofocus>
    <p id="message">Can you type it correctly?</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
